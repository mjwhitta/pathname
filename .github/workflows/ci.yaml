name: GitHub Go CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: "stable"
    - name: Build
      run: go build --ldflags="-s -w" --trimpath
    - name: Test
      run: go test --coverprofile=cover.out ./...
    - name: Coverage
      run: go tool cover --func=cover.out
